<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.min.css">
    <title>Login - ezone</title>
</head>
<body>
<div class="hero is-fullheight is-primary">
    <div class="hero-body">
        <div class="container has-text-centered">
            <div class="column is-8 is-offset-2">
                <h3 class="title has-text-white">Login</h3>
                <div class="box">  <div class="box image is-3by1">
                  <img src="{{url_for('static', filename='ezone.png')}}"/>
                </div>  <div class="title has-text-grey is-5">Please enter your username and password.</div></div>
                <form method="post">
                    <div class="field">
                        <div class="control">
                            <input class="input is-large" type="text" name="username" id="username" placeholder="username">
                        </div>
                    </div>
                    <div class="field">
                        <div class="control">
                    <input class="input is-large" type="password" placeholder="Password" name="password" id="password">
                        </div>
                    </div>
                        <input type="submit" class="button" value="Log In">
</form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
